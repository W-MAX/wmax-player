<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WMAX HLS Player</title>
  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/8.11.1/video-js.css" rel="stylesheet" />
</head>
<body>
  <!-- Video.js Player -->
  <video
    id="wmax-player"
    class="video-js vjs-default-skin"
    controls
    preload="auto"
    width="640"
    height="360"
    data-setup='{}'>
    <source src="max.github.io/wmax-player/" type="application/x-mpegURL" />
  </video>

  <!-- Video.js and HLS support -->
  <script src="https://vjs.zencdn.net/8.11.1/video.min.js"></script>
  <script>
    // Video.js automatically uses its built-in HLS (VHS) in modern browsers
    var player = videojs('wmax-player');
  </script>
</body>
</html>

<!--
Instructions:
1. Create a GitHub repo named 'wmax-player'.
2. Add this file as 'index.html' in the root of the repo.
3. Commit & push to the 'main' branch.
4. In GitHub, go to Settings → Pages → Select 'main' branch → Save.
5. Your player will be live at:
   https://W-MAX.github.io/wmax-player/
6. Replace the <source> URL with your public HLS URL if different.

This setup uses Video.js (v8) with built-in HTTP streaming to play
HLS streams directly in any modern browser without plugins.
-->
